<!DOCTYPE html>
<html>
<head>

	<title></title>
	<script src="lib/jquery/jquery.min.js"></script>
</head>
<body>
	<input type="text" name="" class="inp">
	<button class="but">点击</button>
</body>
<script type="text/javascript">
	$('.but').on('click',function() {
		var a=$('.inp').val();
		var con=a.match(/^((\d{2})(-)){2}\d$/)
		if(con == null) {
		    alert('不符合xx-xx-x');
		}
		console.log(["1","2","3"].map(parseInt))
	})
</script>
