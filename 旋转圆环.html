<!DOCTYPE html>
<html>
<head>
	<title>Y轴旋转圆环</title>
	<script src="lib/jquery/jquery.min.js"></script>
</head>
<style type="text/css">
	*{
		padding: 0;
		margin: 0;
	}
	#dv{
		width: 100px;
		height: 100px;
		border: 5px solid red;
		margin: 0 auto;
		margin-top: 100px;
		border-radius: 50%;
	}
</style>
<body>
	<div id="dv"></div>
</body>
<script type="text/javascript">
	var degStart=0;
	var time1=null;
	time1=setInterval(function() {
	  degStart=degStart+10;
	  var rotatey=degStart+'reg';
	  console.log(rotatey);
	  $('#dv').css('transform','rotateY('+degStart+'deg)');
	},100)
</script>
</html>
